name: 生成EXE文件

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: 安装 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 安装依赖库
      run: |
        pip install openpyxl pyinstaller

    - name: 开始打包 EXE
      run: |
        pyinstaller --onefile --noconsole --name="Travel_Tool" travel_tool.py

    - name: 上传结果
      uses: actions/upload-artifact@v4
      with:
        name: Travel_Tool_Download  # 这里必须是英文，否则无法下载
        path: dist/Travel_Tool.exe
